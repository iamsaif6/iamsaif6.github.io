              autocomplete="off"

            <label class="form__label" for="project">Project Name</label>
          </div>

          <div class="form__group">
            <input class="form__input" type="email" placeholder="Your Email" id="email" autocomplete="off" required name="Email" />
            <label class="form__label" for="email">Your Email</label>

          <button type="submit" class="btn form__btn">Submit</button>
